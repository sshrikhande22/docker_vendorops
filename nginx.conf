# nginx.conf
server {
    listen 80;

    # Set the root directory where your built files are
    root /usr/share/nginx/html;

    # The index file to serve
    index index.html;

    location / {
        # CRITICAL FIX: If a file or directory isn't found,
        # fallback to serving the index.html file.
        try_files $uri $uri/ /index.html;
    }
}
